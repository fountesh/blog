<!DOCTYPE html>
<html>
<head>
    <title>Пости</title>
</head>
<body>
    <h1>Список постів</h1>
    <ul>
        {% for post in post_list %}
        <li>
            <h2><a href='/post/{{ post.id }}'>{{ post.title }}</ahref></h2>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
