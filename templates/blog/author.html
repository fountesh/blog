{% extends "blog/index.html" %}
{% block title %}
    <title>{{ author.name }}</title>
{% endblock %}
{% block content %}
    <h1>Автор {{ author.name }}</h1>

    <ul>
        {% for post in posts %}
            <a href='{% url "post" post.id %}' style="text-decoration: none">
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>Опубліковано о: {{ post.published_date }}</p>
                </li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
