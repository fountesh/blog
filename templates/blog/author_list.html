{% extends "blog/index.html" %}
{% block title %}
    <title>Authors</title>
{% endblock %}
{% block content %}
    <h1>Список авторів</h1>
    <ul>
        {% for author in author_list %}
            <a href='{% url "author" author.id %}' style="text-decoration: none">
              <li>
                <h3>{{ author.name }}</h3>
              </li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
